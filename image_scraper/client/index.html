<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Client</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p id="ws-status">Websocket not connect</p>

        <label for="url-input">Enter URL for parsing</label>
        <input type="text" id="url-input" placeholder="https://www.moyo.ua/">
        <label for="width-input">Enter width for images</label>
        <input type="text" id="width-input" placeholder="0" min="0">
        <label for="height-input">Enter height for images</label>
        <input type="text" id="height-input" placeholder="0" min="0">

        <button onclick="sendCommand('start')">Start</button>
        <button onclick="sendCommand('stop')">Stop</button>
        <button onclick="sendCommand('pause')">Pause</button>
        <button onclick="sendCommand('continue')">Continue</button>
        
        <div id="image-container"></div>
        <script src="app.js"></script>
    </body>
</html>
